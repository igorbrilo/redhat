kind: Deployment
apiVersion: apps/v1
metadata:
# set your lab user name
  name: ibrilo-hello-world
spec:
  replicas: 3
  selector:
    matchLabels:
# set your lab user name
      app: ibrilo-hello-world
  template:
    metadata:
      labels:
# set your lab user name
        app: ibrilo-hello-world
    spec:
      containers:
        - resources: {}
          terminationMessagePath: /dev/termination-log
          name: hello-world
          ports:
            - containerPort: 8080
              protocol: TCP
          imagePullPolicy: IfNotPresent
# update with the image you build in part 1
          image: 'quay.io/ibrilo/app:v2'
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10